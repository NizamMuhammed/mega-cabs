name: Build and Test

on:
  push:
    branches:
      - master # or your main development branch
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Caches node modules to speed up builds

      - name: Install dependencies
        run: npm ci  # Use npm ci for clean installs (recommended for CI/CD)

      - name: Run tests
        run: npm test

      - name: Build for production
        run: npm run build

      - name: List build directory contents  # Verify build directory
        run: ls -l ./build  # Ensure `./build` directory is created

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: ./build  # Upload the build directory

  deploy:
    needs: build-and-test  # Ensure this job runs after `build-and-test` job
